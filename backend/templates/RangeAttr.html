<div>
  <form hx-post="/attribute/{{attribute.name}}" hx-trigger="change" hx-swap="none">
    <label>{{attribute.name}}</label>
    <input type="range" name="value" class="w-full" value="{{attribute.get()}}" min="{{attribute.min}}" max="{{attribute.max}}" step="{{attribute.step}}"/>
  </form>
</div>
